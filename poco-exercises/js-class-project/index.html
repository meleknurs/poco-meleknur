<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Information of the students of PowerCoders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <article
          class="individual ind-1"
          id="faranak"
          onmouseover="giveDetails('faranak')"
          onmouseleave="giveDetails('faranak')"
        >
          <div class="content-container">
            <img
              src="/images/faranak.jpg"
              alt="Faranak"
              class="article-image"
            />
            <div class="details-container" id="details-container-faranak"></div>
          </div>
        </article>

        <article
          class="individual ind-2"
          id="ali"
          onmouseover="giveDetails('ali')"
          onmouseleave="giveDetails('ali')"
        >
          <div class="content-container">
            <img src="/images/ali.jpg" alt="Ali" class="article-image" />
            <div class="details-container" id="details-container-ali"></div>
          </div>
        </article>

        <article
          class="individual ind-3"
          id="gebre"
          onmouseover="giveDetails('gebre')"
          onmouseleave="giveDetails('gebre')"
        >
          <div class="content-container">
            <img src="/images/gebre.png" alt="Gebre" class="article-image" />
            <div class="details-container" id="details-container-gebre"></div>
          </div>
        </article>


        
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
