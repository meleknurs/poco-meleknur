<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <header>Profil</header>
    <p>Here there is a text</p>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Dr.hc"><br>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Peter"><br>
        <label for="lname">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Muster"><br>

        <label for="man">Man</label>
        <input type="radio" id="man" name="man">
        <label for="woman">Woman</label>
        <input type="radio" id="woman" name="woman" checked><br><br>
        
        <label for="de">DE</label>
        <input type="radio" id="de" name="de" checked>
        <label for="fr">FR</label>
        <input type="radio" id="fr" name="fr">
        <label for="it">IT</label>
        <input type="radio" id="it" name="it">
    </fieldset>

    <fieldset>
        <legend>Contact Informtaion</legend>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile"  name="mobile" placeholder="optional"><br>
        <label for="main">Main</label>
        <input type="tel" id="main" name="main" placeholder="optional"><br>
        <label for="fax">Fax</label>
        <input type="tel" id="fax" name="fax" placeholder="optional"><br>
        <label for="mail1">Mail 1</label>
        <input type="email" id="mail1" name="mail1"><br>
        <label for="mail2">Mail 2</label>
        <input type="email" id="mail2" name="mail2" placeholder="optional">
    </fieldset>
    
    <fieldset>
        <legend>Adress Information</legend>
        <label for="company">Company</label>
        <input type="text" id="company" name="company"><br>
        <label for="additional-company">Additional Company</label>
        <input type="text" id="additional-company" name="additional-company" placeholder="optional"><br>
        <label for="homepage">Homepage</label>
        <input type="url" id="homepage" name="homepage" placeholder="optional"><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
        <input type="number" id="address2" name="address2"><br>
        <label for="additional-address">Additional Address</label>
        <input type="text" id="additional-address" name="additional-address" placeholder="optional"><br>
        <label for="po-box">PO Box</label>
        <input type="number" id="po-box" name="po-box" placeholder="optional"><br>
        <label for="postcode">Postcode</label>
        <input type="number" id="postcode" name="postcode">
        <input type="text" id="postcode2" name="postcode2"><br>
        <label for="kanton">Canton/Country</label>
        <input type="text" id="kanton" name="kanton">
        <input type="text" id="country" name="country"><br>
    </fieldset>
    <input type="button" id="submit" name="submit" value="Submit">
</body>
</html>
