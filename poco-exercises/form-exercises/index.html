<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercises</title>
  </head>
  <body>
    <div>
      <form
        style="width: 50%"
        action="mailto:meleknur.ozgu@powercoders.org>"
        method="post"
        enctype="text/plain"
      >
        <fieldset id="user-information">
          <legend>User Information</legend>
          <label for="username">Username: </label>
          <input
            type="text"
            id="username"
            name="username"
            required
          /><br /><br />
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <label for="email" name="email">E-mail adress: </label>
          <input type="email" id="email" name="email" required /><br />
        </fieldset>
        <br />

        <fieldset>
          <legend>Write Something</legend>
          <label for="textarea">Here: </label>
          <input
            type="textarea"
            id="textarea"
            name="textarea"
            placeholder="..."
          />
        </fieldset>
        <br />

        <fieldset>
          <legend>Select</legend>
          <label for="select">Choose: </label>
          <select id="select" name="select">
            <option>Select..</option>
            <option value="Totoro">Totoro</option>
            <option value="Kiki">Kiki</option>
            <option value="Howl">Howl</option></select
          ><br />
        </fieldset>
        <br />

        <fieldset>
          <legend>Select one:</legend>
          <label for="coffee">Coffee</label>
          <input type="radio" id="coffee" name="coffee" value="coffee" />
          <label for="tea">Tea</label>
          <input type="radio" id="tea" name="tea" value="tea" />
        </fieldset>
        <br />

        <input
          type="button"
          id="submit"
          name="submit"
          value="Submit"
        /><br /><br />
        <input type="reset" value="Reset" />
      </form>
    </div>
  </body>
</html>
